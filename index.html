<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stations Popup Map (stable)</title>
  <!-- Mapbox GL JS v3.14.0 -->
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css">
  <style>
    html,body,#map{height:100%;margin:0}
    /* WebViewでもタップを通しやすく */
    #map{ touch-action:none }
    .mapboxgl-popup{max-width:260px;font:14px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial}
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
  <script>
    // ===== 設定ここだけ（必要に応じて変更） =====
    const ACCESS_TOKEN = 'pk.eyJ1IjoieXVpY2hpcm9mdW1hIiwiYSI6ImNtYTZqazZtZjBzNzMya3E0NjRjZmRsOGgifQ.eq7usBrMNDOipZWRZCl8oA';
    const STYLE_USER   = 'yuichirofuma';
    const STYLE_ID     = 'cme6zyp2d00s001rebyiffeqy';      // StudioのスタイルID
    const TARGET_LAYER_ID = 'station_layer';               // 駅ポイントのレイヤID（Studioで確認）
    const HIT_LAYER_ID    = 'station_hit_layer';           // 追加する“当たり判定用”レイヤID
    const INITIAL_CENTER  = [139.7671, 35.6812];           // [lng, lat]（東京駅）
    const INITIAL_ZOOM    = 12;                            // 初期ズーム
    const HIT_RADIUS_PX   = 26;                            // クリック判定半径(px)
    const TAP_MOVE_PX     = 8;                             // タップ時の許容移動(px)
    const TAP_TIME_MS     = 400;                           // タップ判定の時間(ms)
    // =========================================

    // フルURLで style を取得（WebView/Pagesでも安定）
    const STYLE_HTTPS = `https://api.mapbox.com/styles/v1/${STYLE_USER}/${STYLE_ID}?access_token=${ACCESS_TOKEN}`;

    mapboxgl.accessToken = ACCESS_TOKEN;
    const map = new mapboxgl.Map({
      container: 'map',
      style: STYLE_HTTPS,
      center: INITIAL_CENTER,
      zoom: INITIAL_ZOOM,
      clickTolerance: 12
    });
    map.addControl(new mapboxgl.NavigationControl());

    // --- ポップアップHTML（Nameを最優先） ---
    function popupHTML(props = {}) {
      const name = props.Name ?? props.station_name ?? props.name ?? props.title ?? '駅';
      const yomi = props.station_yomi ?? props.yomi ?? '';
      const line = props.line ? `<div>路線：${props.line}</div>` : '';
      return `<strong>${name}</strong>${yomi ? `（${yomi}）` : ''}${line}`;
    }

    // --- 当たり判定レイヤを追加（透明のcircle） ---
    function addHitLayer(targetLayerId, hitLayerId){
      const t = map.getLayer(targetLayerId);
      if (!t) { console.error('target layer not found:', targetLayerId); return false; }

      // ズーム範囲を緩和（ズームアウトでも描画されるように）
      map.setLayerZoomRange(targetLayerId, 0, 24);
      // symbolレイヤなら衝突回避を緩める
      try {
        map.setLayoutProperty(targetLayerId, 'icon-allow-overlap', true);
        map.setLayoutProperty(targetLayerId, 'text-allow-overlap', true);
        map.setLayoutProperty(targetLayerId, 'text-optional', true);
      } catch(_) {}

      const src = t.source;
      const srcLayer = t['source-layer']; // vector tileset の場合に必要
      if (map.getLayer(hitLayerId)) map.removeLayer(hitLayerId);
      const def = {
        id: hitLayerId,
        type: 'circle',
        source: src,
        paint: { 'circle-radius': HIT_RADIUS_PX, 'circle-color': 'rgba(0,0,0,0.01)' }
      };
      if (srcLayer) def['source-layer'] = srcLayer;
      map.addLayer(def, targetLayerId);
      return true;
    }

    // --- 共通：地点から広めのbboxでヒットさせてポップアップ ---
    function handlePick(point, lngLat) {
      const r = HIT_RADIUS_PX;
      const bbox = [[point.x - r, point.y - r], [point.x + r, point.y + r]];
      const feats = map.queryRenderedFeatures(bbox, { layers: [HIT_LAYER_ID] });
      if (!feats.length) return;
      const f = feats[0], p = f.properties || {};
      const coords = f.geometry.type === 'Point'
        ? f.geometry.coordinates.slice()
        : [lngLat.lng, lngLat.lat];
      new mapboxgl.Popup().setLngLat(coords).setHTML(popupHTML(p)).addTo(map);
    }

    map.on('load', () => {
      if (!addHitLayer(TARGET_LAYER_ID, HIT_LAYER_ID)) return;

      // ホバー（PC）
      map.on('mousemove', (e) => {
        const feats = map.queryRenderedFeatures(e.point, { layers: [HIT_LAYER_ID] });
        map.getCanvas().style.cursor = feats.length ? 'pointer' : '';
      });

      // クリック（PC）
      map.on('click', (e) => handlePick(e.point, e.lngLat));

      // タップ（モバイル）: ドラッグとタップを判定して拾う
      let touchStartPoint = null, touchStartTime = 0;
      map.on('touchstart', (e) => {
        touchStartTime = Date.now();
        touchStartPoint = e.points && e.points[0] ? e.points[0] : null;
      });
      map.on('touchend', (e) => {
        if (!touchStartPoint || !e.points || !e.points[0]) return;
        const p0 = touchStartPoint, p1 = e.points[0];
        const dx = p1.x - p0.x, dy = p1.y - p0.y;
        const moved = Math.hypot(dx, dy);
        const dur = Date.now() - touchStartTime;
        if (moved <= TAP_MOVE_PX && dur <= TAP_TIME_MS) handlePick(p1, e.lngLat);
        touchStartPoint = null;
      });
    });

    // 失敗時の可視化（原因追跡用。運用で邪魔なら消してOK）
    map.on('error', e => console.error('[map.error]', e?.error || e));
    window.onunhandledrejection = e => console.error('[unhandledrejection]', e.reason || e);
  </script>
</body>
</html>

<!doctype html>
<html lang="ja"> 
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Mapbox Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet">
  <style>
    html,body,#map { height:100%; margin:0 }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
  <script>
    // ===== 設定 =====
    const ACCESS_TOKEN = 'pk.eyJ1IjoieXVpY2hpcm9mdW1hIiwiYSI6ImNtYTZqazZtZjBzNzMya3E0NjRjZmRsOGgifQ.eq7usBrMNDOipZWRZCl8oA'; 
    const STYLE_URL   = 'mapbox://styles/yuichirofuma/cme6zyp2d00s001rebyiffeqy';
    const INITIAL_CENTER = [139.7671, 35.6812]; // 東京駅あたり
    const INITIAL_ZOOM   = 11;
    // =================

    mapboxgl.accessToken = ACCESS_TOKEN;
    const map = new mapboxgl.Map({
      container: 'map',
      style: STYLE_URL,
      center: INITIAL_CENTER,
      zoom: INITIAL_ZOOM
    });

    // ズーム・回転コントロール追加
    map.addControl(new mapboxgl.NavigationControl());
  </script>
</body>
</html>

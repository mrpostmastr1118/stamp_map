<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>スタンプラリー色切り替えサンプル</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id="map"></div>

<script>
// ★ あなたの Mapbox APIキーに差し替え
mapboxgl.accessToken = 'pk.eyJ1IjoieXVpY2hpcm9mdW1hIiwiYSI6ImNtYTZqazZtZjBzNzMya3E0NjRjZmRsOGgifQ.eq7usBrMNDOipZWRZCl8oA';

// 駅データ（サンプル）
let stations = [
  { name: "東京駅（丸ノ内線）", coords: [139.7671, 35.6812], visited: false },
  { name: "日本橋駅（東西線）", coords: [139.7745, 35.6831], visited: true }
];

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v12',
  center: [139.7671, 35.6812],
  zoom: 13
});

function getMarkerColor(isVisited) {
  return isVisited ? '#0066ff' : '#ff3333'; // 訪問済みは青、未訪問は赤
}

function createMarker(station) {
  // カスタムHTMLマーカー
  const el = document.createElement('div');
  el.style.backgroundColor = getMarkerColor(station.visited);
  el.style.width = '15px';
  el.style.height = '15px';
  el.style.borderRadius = '50%';

  const marker = new mapboxgl.Marker(el)
    .setLngLat(station.coords)
    .setPopup(new mapboxgl.Popup().setHTML(`
      <h3>${station.name}</h3>
      <button onclick="toggleVisited('${station.name}')">
        ${station.visited ? 'スタンプ解除' : 'スタンプ登録'}
      </button>
    `))
    .addTo(map);

  station.markerElement = el; // 後から色変更用に保存
}

function toggleVisited(name) {
  const station = stations.find(s => s.name === name);
  if (!station) return;
  station.visited = !station.visited;
  station.markerElement.style.backgroundColor = getMarkerColor(station.visited);
}

// 駅をマップに追加
stations.forEach(createMarker);

</script>

</body>
</html>
